{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>register-login</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %}">
</head>

<body>
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Register</h2>
                <p class="w-lg-50">If you don't have an account, you can register it right now!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" method="post">
                            {% csrf_token %}
                            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Name">
                            </div>
                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3"><input class="form-control" type="password" name="password1"
                                                     placeholder="Password"></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password2"
                                                     placeholder="Repeat password"></div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Register</button>
                            </div>
                            {% if user.is_authenticated %}
                            <a href="{% url 'sign_in' %}">
                                Sign in
                            </a>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../../static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
